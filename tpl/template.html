<script type="text/template" id="tpl-entity-list-item">
	<div class='entity input-prepend input-append'>
		<button class='star btn' type='button'><i class='icon-star<%= star %>'></i></button><input class='name span2' type='text' value='<%= name %>' placeholder='Insert name here' tabindex=<%= tabIndex %> /><button class='delete btn btn-danger' type='button'><i class='icon-remove'></i></button>
	</div>
</script>

<script type="text/template" id="tpl-entity-add-item">
	<div class='btn-group'>
		<button class='add btn span2' type='button' data-value='1'><i class='icon-plus'></i></button>
		<button class='btn dropdown-toggle' data-toggle='dropdown'>
			<span class='caret'></span>
		</button>
		<ul class='dropdown-menu span1'>
			<li><a href='#' data-value='3'><i class='icon-plus'></i> 3 more</a></li>
			<li><a href='#' data-value='5'><i class='icon-plus'></i> 5 more</a></li>
			<li><a href='#' data-value='10'><i class='icon-plus'></i> 10 more</a></li>
		</ul>
	</div>
</script>

<script type="text/template" id="tpl-alter-input-btn">
	<button id='alterInputBtn' class='btn btn-mini' type='button' title='Alternative Input'><i class='icon-chevron-<%= direction %>'></i></button>
</script>

<script type="text/template" id="tpl-alter-input-entity">
	<div class='drop-shadow'>
		<form class='form-vertical'>
			<legend>Alternative Input</legend>
			<label for='text'><i class='icon-pencil'></i> Enter the list of names here and make sure to select the appropriate delimiter below</label>
			<textarea id='text' rows='10'></textarea>
			<label for='fileInput'><i class='icon-file'></i> Or you can just upload a text file</label>
			<input id='fileInput' type='file' />
			<label for='delimiter'><i class='icon-asterisk'></i> Delimiter</label>
			<select id='delimiter'>
				<option value=','>Comma</option>
				<option value=' '>Space</option>
				<option value='\t'>Tab</option>
				<option value='\n' selected='selected'>New Line</option>
				<option value='other'>Other...</option>
			</select>
			<input id='otherDelimiter' type='text' placeholder='Enter delimiter' style='display:none' />
			<button id='import' class='btn' type='button'><i class='icon-backward'></i> Import</button>
		</form>
	</div>
</script>

<script type="text/template" id="tpl-control">
	<form class='form-horizontal'>
		<div class='input-prepend input-append'>
			<span class='add-on font-small'>No. of groups</span><input id='groupCount' class='span1 text-center' type='text' value='<%= groupCount %>' /><button class='btn plus <%= plusDisabled %>' type='button'><i class='icon-plus-sign'></i></button><button class='btn minus <%= minusDisabled %>' type='button'><i class='icon-minus-sign'></i></button>
		</div>
		<button id='groupin' class='btn btn-primary' type='button'>Start Groupin!</button>
	</form>
</script>

<script type="text/template" id="tpl-group-list-item">
    <div class='span3'>
    	<div class="well">
			<form class='form-horizontal'>
				<input class='group-name' type='text' value='<%= name %>' />
				<div class='group-entity-list'></div>
			</form>
		</div>
	</div>
</script>

<script type="text/template" id="tpl-group-list-entity">
	<div class='group-entity input-prepend <%= hidden %>'>
		<span class='add-on'><i class='icon-star<%= star %>'></i></span><input class='span2' type='text' value='<%= name %>' readonly='readonly' />
	</div>
</script>
